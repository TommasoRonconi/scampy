dist: bionic
group: travis_latest

os: linux
language: python

python:
  - "3.7"

matrix:
  include:
    - env: CC=gcc

install:
  - pip install "meson<0.57"
  - sudo apt-get update
  - sudo apt-get install gfortran
  - sudo apt-get install libgsl-dev

script:
  - meson builddir -Denable-test=true
  - ninja -C builddir
  - ninja -C builddir test
  